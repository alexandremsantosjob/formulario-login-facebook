<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    <h1>Cadastre-se</h1>
    <form method="GET" action="index.html" enctype="multipart/form-data">

    
    <h3>É rápido e fácil.</h3>

    <!-- Dados Pessoais -->

    <input type="text" name="Nome" placeholder="Nome">
    <input type="text" name="Sobrenome" placeholder="Sobrenome">
    
    <br>
    
    <input type="text" name="email" placeholder="email">
    <br>
    <input type="password" name="password" placeholder="senha">

<br>

    <label>Data de Nacimento</label>
    
<br>

    <!-- Data de nascimento -->

<select name="Dia">
    <option value="5">5</option>
    <option value="4">4</option>
    <option value="3">3</option>
    <option value="2">2</option>
    <option value="1">1</option>
</select>

    <!-- Mês de nascimento -->

<select name="Mes">
    <option value="Jan">Jan</option>
    <option value="Fev">Fev</option>
    <option value="Marc">Marc</option>
    <option value="Abr">Abr</option>
    <option value="Mai">Mai</option>
</select>
    
    <!-- Ano de nascimento -->

<select name="Ano">
    <option value="2000">2000</option>
    <option value="2001">2001</option>
    <option value="2002">2002</option>
    <option value="2003">2003</option>
    <option value="2004">2004</option>
</select>

<br>

    <!-- Gênero -->

    <label for="Feminino">Feminino</label>
    <input type="radio" name="gen" 
    id="Feminino" value="Feminino">

    <label for="Masculino">Masculino</label>
    <input type="radio" name="gen" 
    id="Masculino" value="Masculino">

    <label for="Personalizado">Personalizado</label>
    <input type="radio" name="gen" 
    id="Personalizado" value="Personalizado">

<br>

     <!-- Envio de formulário -->

     <input type="submit" value="Enviar">
   

    
</body>
</html>
